<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle list</title>
</head>
<body>
<div th:replace="fragments :: navigator"></div>
<h1>Vehicle list</h1>
<a th:href="@{'/vehicle/add'}">Add</a>
<table>
    <tr>
        <th>Id</th>
        <th>Registration</th>
        <th>Brand</th>
        <th>Model</th>
        <th>DailyFee</th>
        <th>Bodytype</th>
        <th>Production Year</th>
        <th>Color</th>
        <th>VehicleStatus</th>
        <th>Summarized Price</th>
        <th></th>
    </tr>
    <tr th:each="vehicle : ${our_vehicle_list}">
        <td th:text="${vehicle.getId()}"></td>
        <td th:text="${vehicle.getRegistration()}"></td>
        <td th:text="${vehicle.getBrand()}"></td>
        <td th:text="${vehicle.getModel()}"></td>
        <td th:text="${vehicle.getDailyFee()}"></td>
        <td th:text="${vehicle.getBodytype()}"></td>
        <td th:text="${vehicle.getProductionYear()}"></td>
        <td th:text="${vehicle.getColor()}"></td>
        <td th:text="${vehicle.getVehicleStatus()}"></td>
        <td th:text="${vehicle.getSummarizedPrice()}"></td>
        <td>
            <a th:href="@{'/vehicle/edit/'+ ${vehicle.getId()}}">Edit</a>
            <a th:href="@{'/vehicle/delete/'+ ${vehicle.getId()}}">Delete</a>
        </td>
    </tr>

</table>
</body>
</html>
